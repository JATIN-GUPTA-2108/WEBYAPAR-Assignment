<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../styles/uploadPhotoStyle.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.css"
			integrity="sha512-bs9fAcCAeaDfA4A+NiShWR886eClUcBtqhipoY5DM60Y1V3BbVQlabthUBal5bq8Z8nnxxiyb1wfGX2n76N1Mw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<nav class="navbar bg-body-tertiary"></nav>
		<div class="btn-box">
			<button type="submit" class="btn btn2 btn-outline-primary" id="view">
				view
			</button>
		</div>

		<div
			class="offcanvas offcanvas-end"
			tabindex="-1"
			id="offcanvas"
			aria-labelledby="offcanvasLabel"
		>
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasLabel">Profile</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="offcanvas"
					aria-label="Close"
					id="close"
				></button>
			</div>
			<div class="offcanvas-body" id="offcanvas-body"></div>
		</div>

		<div class="form" id="form">
			<div class="mb-3 input-name">
				<label for="exampleInputEmail1" class="form-label">Name: </label>
				<input type="text" class="form-control" id="username" />
			</div>
			<div class="mb-3 input-file">
				<label for="formFile" class="form-label">Photo: </label>
				<input class="form-control" type="file" id="formFile" />
				<div class="show-img" id="preview"></div>
			</div>
			<button type="submit" class="btn btn-primary" id="upload-btn">
				upload
			</button>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.js"
			integrity="sha512-Zt7blzhYHCLHjU0c+e4ldn5kGAbwLKTSOTERgqSNyTB50wWSI21z0q6bn/dEIuqf6HiFzKJ6cfj2osRhklb4Og=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="../static/uploadPhoto.js"></script>
	</body>
</html>
