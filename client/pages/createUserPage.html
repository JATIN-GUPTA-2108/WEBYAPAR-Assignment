<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create User</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../styles/createUserStyle.css" />
	</head>
	<body>
		<nav class="navbar bg-body-tertiary"></nav>
		<div class="page">
			<div class="left-side">
				<div class="form">
					<div class="header">
						<h3>Create User</h3>
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">UserId: </label>
						<input type="text" class="form-control" id="create-user-userId" />
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail2" class="form-label"
							>Password:
						</label>
						<input
							type="password"
							class="form-control"
							id="create-user-password"
						/>
					</div>
					<button type="submit" class="btn btn-primary" id="create-btn">
						Create
					</button>
				</div>
			</div>
			<div class="right-side">
				<div class="right-box">
					<div class="text">
						<h2>View User</h2>
					</div>
					<div class="user" id="user"></div>
					<div class="btn-box">
						<a class="btn btn-primary" role="button" href="./allUserPage.html"
							>view</a
						>
					</div>
				</div>
			</div>
		</div>
		<script src="../static/createUser.js"></script>
	</body>
</html>
