<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web Dev Task</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../styles/index.css" />
	</head>
	<body>
		<nav class="navbar bg-body-tertiary"></nav>
		<div class="loginPage">
			<div class="left-side">
				<div class="left-box">
					<h1 class="title">Webyapar</h1>
				</div>
			</div>
			<div class="right-side">
				<div class="form">
					<div class="header">
						<h3>User Login</h3>
					</div>
					<div class="mb-3">
						<input
							type="text"
							class="form-control"
							id="user-form-userId"
							placeholder="UserId"
						/>
					</div>
					<div class="mb-3">
						<input
							type="password"
							class="form-control"
							id="user-form-password"
							placeholder="Password"
						/>
					</div>
					<button type="submit" class="btn btn-primary" id="login-btn-user">
						Login
					</button>
					<div class="linked-box">
						<a href="../index.html" class="linked-text"
							>Wanted to logged in as an Admin >
						</a>
					</div>
				</div>
			</div>
		</div>
		<script src="../static/userLogin.js"></script>
	</body>
</html>
